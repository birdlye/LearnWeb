{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content  %}
    <table>
        <tr>
            {% for item in items %}


                <td>
                    <a href="{{ item.get_absolute_url }}">{{ item.name }}<\<br>
                    {% if item.photo_set.count %}
                        <img src="{{ item.photo_set.all.0.image.thumb_url }}"/>
                    {% endif  %}
                    </a>

                </td>
            {% endfor %}
        </tr>

    </table>




{% endblock %}
